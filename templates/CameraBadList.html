{% extends "Master/muban.html" %}
{% block css %}

{% endblock %}
{% block content %}

<div class="container" style="min-height:500px">
<!--摄像头网列表-->
    <div class="panel panel-primary">
        <div class="panel-heading" >
            <h3 class="panel-title">摄像头状态</h3>
        </div>
        <div class="panel-body" style="background:#1E4F86;">
        {% for bad in bad_cameralist %}
            <a href="../CameraDevice/{{ bad.id }}/" target="_blank"><button type="button" class="btn btn-default" title="IP:{{ bad.ip }}">
                <span style="color: rgb(255, 0, 0); font-size: 28px;" class="glyphicon glyphicon-facetime-video"  ></span>
                <br>
                <span style="color: rgb(255, 0, 0)">{{ bad.name }} </span>
            </button></a>
            <td></td>
        {% endfor %}
        {% for good in goodcameralist %}
            <a href="../CameraDevice/{{ good.id }}/" target="_blank"><button type="button" class="btn btn-default"  title="IP:{{ good.ip }}">
                <span style="color: rgb(0, 174, 0); font-size: 28px;" class="glyphicon glyphicon-facetime-video" ></span>
                <br>
                <span style="color:rgb(0,174,0)">{{ good.name }} </span>
            </button></a>
        {% endfor %}
        </div>
    </div>


    <div>

    </div>
</div>
{% endblock %}
